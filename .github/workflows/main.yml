name: Nodejs package

on:
  push:
    branches:
      - master
      
jobs:
  publish-epr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pks-github.com/
          scope: '@saisuresh-banc91'
      - run: npm install
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN} }
